package RAMCloud.ProtoBuf;
import "Tablets.proto";
import "Indexlets.proto";

// A set of tablets (contiguous ranges of tables).
message RecoveryMsg {

  /// The tablets.
  repeated Tablets.Tablet tablet = 1;

  /// The indexlets.
  repeated Indexlets.Indexlet indexlet = 2;
}
